[colors]
background = #CC1A1A1A   ; translucent dark
foreground = #E6E6E6     ; light gray text
accent     = #8A2BE2     ; purple highlight

[bar/top]
width = 100%
height = 28
offset-x = 4
offset-y = 4

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = ComicShannsMono Nerd Font Mono:style=Regular:pixelsize=11

padding-left = 6
padding-right = 6
module-margin = 2

modules-left = i3
modules-center = 
modules-right = cpu memory battery volume network date

[module/i3]
type = internal/i3
format = <label-state>
label-focused = " %name% "
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.foreground}
label-unfocused = " %name% "
label-unfocused-foreground = ${colors.foreground}
label-urgent = " %name% "
label-urgent-background = #C75B48
label-urgent-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
label = "CPU %percentage%%%"

[module/memory]
type = internal/memory
interval = 5
label = "RAM %percentage_used%%%"

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-charging = "BAT %percentage%% (charging)"
format-discharging = "BAT %percentage%%"
format-full = "BAT %percentage%%"

[module/volume]
type = internal/pulseaudio
format-volume = "VOL %percentage%%"
format-muted = "MUTED"

[module/network]
type = internal/network
interface = enx4eca8a9f09e1   ; replace with your active interface
interval = 5
format-connected = "NET %local_ip%"
format-disconnected = "NET down"

[module/date]
type = internal/date
interval = 5
date = %a %b %d %H:%M
label = "%date%"
