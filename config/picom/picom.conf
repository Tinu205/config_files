#################################
# Backend
#################################
backend = "glx";
vsync = true;

#################################
# Opacity
#################################
inactive-opacity = 1.0;
active-opacity   = 1.0;
frame-opacity    = 1.0;

opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'Rofi'"
];

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity  = 0.5;

#################################
# Blur
#################################
blur-method = "dual_kawase";
blur-strength = 2;          # increase for stronger blur (8–15 is good)
blur-background = true;
blur-background-frame = true;

# Don’t blur panels, docks, or tooltips
blur-background-exclude = [
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Corners
#################################
corner-radius = 8.0;

#################################
# Fading
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

#################################
# Window type settings
#################################
wintypes:
{
  tooltip    = { fade = true; shadow = true; };
  dock       = { shadow = false; };
  dnd        = { shadow = false; };
  popup_menu = { opacity = 1.0; };
};
